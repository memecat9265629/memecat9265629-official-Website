<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Tabs and Navigation</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .menu div {
            background-color: white;
            height: 4px;
            width: 25px;
            transition: 0.3s;
        }

        .menu.open .line1 {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .menu.open .line2 {
            opacity: 0;
        }

        .menu.open .line3 {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        nav {
            background-color: #444;
            color: white;
            display: none;
            flex-direction: column;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 0;
            border-bottom: 1px solid #555;
        }

        nav.active {
            display: flex;
        }

        /* Tab Section */
        .tabs {
            display: none;
            padding: 20px;
        }

        .tabs.active {
            display: block;
        }

        .home .profile {
            text-align: center;
            margin-top: 20px;
        }

        .home .profile img {
            width: 100px;
            border-radius: 50%;
        }

        .home .card {
            margin: 20px auto;
            max-width: 300px;
            padding: 20px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .home .card button {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .app-list .app {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .app-list .app img {
            width: 50px;
            margin-right: 15px;
        }

        .app-list .app button {
            margin-left: auto;
            padding: 5px 10px;
            border: none;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Header and Navigation -->
    <header>
        <div>memecat9265629</div>
        <div class="menu" onclick="toggleMenu()">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </header>
    <nav id="navbar">
        <a href="#home" onclick="showTab('home')">Home</a>
        <a href="#apps" onclick="showTab('apps')">App List</a>
        <a href="#credits" onclick="showTab('credits')">Credits</a>
    </nav>

    <!-- Tabs -->
    <div id="home" class="tabs active home">
        <div class="profile">
            <img src="profile.jpg" alt="Profile Picture">
            <h2>memecat9265629</h2>
        </div>
        <div class="card">
            <h3>Welcome to My website!</h3>
            <p>This is a short bio about me. Thank you for visiting!</p>
            <button>Learn More</button>
        </div>
    </div>

    <div id="apps" class="tabs app-list">
        <div class="app">
            <img src="app1.jpg" alt="App 1">
            <div>App 1</div>
            <button>GET</button>
        </div>
        <div class="app">
            <img src="app2.jpg" alt="App 2">
            <div>App 2</div>
            <button>GET</button>
        </div>
    </div>

    <div id="credits" class="tabs">
        <h3>Credits</h3>
        <p>Developed by memecat9265629</p>
    </div>

    <script>
        const menu = document.querySelector('.menu');
        const navbar = document.getElementById('navbar');
        const tabs = document.querySelectorAll('.tabs');

        function toggleMenu() {
            menu.classList.toggle('open');
            navbar.classList.toggle('active');
        }

        function showTab(tabId) {
            tabs.forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            // Close navbar after selecting a tab
            navbar.classList.remove('active');
            menu.classList.remove('open');
        }
    </script>
</body>
</html>
