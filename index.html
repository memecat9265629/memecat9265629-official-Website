<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Navbar Styles */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
    }

    .nav-header {
      display: flex;
      align-items: center;
    }

    .title {
      font-size: 1.5rem;
    }

    .hamburger {
      display: none;
      cursor: pointer;
      flex-direction: column;
      gap: 5px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background: #fff;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 20px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        background-color: #333;
        position: absolute;
        top: 50px;
        right: 20px;
        width: 150px;
        padding: 10px;
      }

      .nav-links.active {
        display: flex;
      }
    }

    /* Tab Styles */
    .tab-content {
      padding: 20px;
    }

    .hidden {
      display: none;
    }

    .profile-card {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile-image {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }

    .profile-name {
      font-size: 1.5rem;
      margin: 10px 0;
    }

    .profile-bio {
      color: #555;
    }

    .home-card, .app-item {
      margin: 20px 0;
    }

    .app-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .app-item {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    .app-item img {
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-header">
      <span class="title">memecat9265629</span>
      <div class="hamburger" onclick="toggleNav()">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <ul class="nav-links" id="navLinks">
      <li><a href="#home" onclick="showTab('home')">Home</a></li>
      <li><a href="#apps" onclick="showTab('apps')">App List</a></li>
      <li><a href="#credits" onclick="showTab('credits')">Credits</a></li>
    </ul>
  </nav>

  <!-- Tabs -->
  <div class="tab-content" id="homeTab">
    <div class="profile-card">
      <img src="profile.jpg" alt="Profile" class="profile-image">
      <h2 class="profile-name">John Doe</h2>
      <p class="profile-bio">Web Developer and Designer</p>
    </div>
    <div class="home-card">
      <h3>Title</h3>
      <p>Description of the card content.</p>
      <button>Learn More</button>
    </div>
  </div>

  <div class="tab-content hidden" id="appsTab">
    <div class="app-list">
      <div class="app-item">
        <img src="app1.jpg" alt="App 1">
        <h4>App 1</h4>
        <button>Get</button>
      </div>
      <div class="app-item">
        <img src="app2.jpg" alt="App 2">
        <h4>App 2</h4>
        <button>Get</button>
      </div>
    </div>
  </div>

  <div class="tab-content hidden" id="creditsTab">
    <h2>Credits</h2>
    <p>Created by memecat9265629</p>
  </div>

  <script>
    // Toggle Navbar
    function toggleNav() {
      const navLinks = document.getElementById("navLinks");
      navLinks.classList.toggle("active");
    }

    // Show Tabs
    function showTab(tab) {
      const tabs = document.querySelectorAll(".tab-content");
      tabs.forEach((t) => t.classList.add("hidden"));

      const activeTab = document.getElementById(tab + "Tab");
      if (activeTab) activeTab.classList.remove("hidden");
    }
  </script>
</body>
</html>
