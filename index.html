<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation & Tabs Example</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

.navbar {
    background-color: #333;
    color: #fff;
    display: flex;
    justify-content: space-between;
    padding: 1rem;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
}

.navbar .hamburger {
    font-size: 1.5rem;
    cursor: pointer;
    display: none;
}

.nav-links {
    list-style-type: none;
    display: flex;
    gap: 1rem;
}

.nav-links li {
    display: inline-block;
}

.nav-links a {
    color: #fff;
    text-decoration: none;
}

.nav-links a.active {
    font-weight: bold;
}

.tab-content {
    display: none;
    padding: 2rem;
    background-color: white;
    margin-top: 4rem;
}

.tab-content.active {
    display: block;
}

.card {
    background-color: #fff;
    padding: 1rem;
    border-radius: 10px;
    text-align: center;
}

.card img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
}

.card-title {
    font-weight: bold;
    margin-top: 0.5rem;
}

.card-bio {
    margin-top: 0.5rem;
    color: #666;
}

.app-list {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
}

.app-item {
    background-color: #fff;
    padding: 1rem;
    border-radius: 10px;
    text-align: center;
    width: calc(33.33% - 1rem);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.app-item img {
    width: 100px;
    height: 100px;
    border-radius: 10px;
}

.app-name {
    margin-top: 0.5rem;
    font-weight: bold;
}

.app-button {
    display: inline-block;
    padding: 0.5rem 1rem;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 0.5rem;
}

.app-button:hover {
    background-color: #0056b3;
}

/* Responsive styles */
@media (max-width: 768px) {
    .hamburger {
        display: block;
    }

    .nav-links {
        display: none;
        flex-direction: column;
        background-color: #333;
        width: 100%;
    }

    .nav-links li {
        text-align: center;
    }

    .nav-links a {
        padding: 1rem;
        display: block;
    }
}

</style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="hamburger" onclick="toggleNav()">&#9776;</div>
        <ul class="nav-links">
            <li><a href="#" class="nav-link" data-tab="home">HOME</a></li>
            <li><a href="#" class="nav-link" data-tab="app-list">App List</a></li>
            <li><a href="#" class="nav-link" data-tab="credits">CREDITS</a></li>
            <li><a href="#" class="nav-link" data-tab="profile">Profile</a></li>
        </ul>
    </nav>

    <!-- Content Sections -->
    <div id="home-tab" class="tab-content active">
        <div class="card">
            <img src="your-profile-image.jpg" alt="Profile Image">
            <div class="card-title">Your Name</div>
            <div class="card-bio">Your bio goes here...</div>
        </div>

        <div class="app-list">
            <div class="app-item">
                <img src="app-image.jpg" alt="App Image">
                <div class="app-name">App Name</div>
                <button class="app-button">Get</button>
            </div>
            <!-- Repeat for more apps -->
        </div>
    </div>

    <div id="app-list-tab" class="tab-content">
        <div class="app-item">
            <img src="app-image-1.jpg" alt="App Image">
            <div class="app-name">App Name 1</div>
            <button class="app-button">Get</button>
        </div>
        <!-- Repeat for more apps -->
    </div>

    <div id="credits-tab" class="tab-content">
        <h2>Credits</h2>
        <p>Information about credits goes here.</p>
    </div>

    <div id="profile-tab" class="tab-content">
        <h2>Profile</h2>
        <img src="your-profile-image.jpg" alt="Profile Image">
        <h3>Your Name</h3>
        <p>Your bio goes here...</p>
    </div>

    <script>
      function toggleNav() {
    const navLinks = document.querySelector('.nav-links');
    navLinks.classList.toggle('active');
}

document.querySelectorAll('.nav-link').forEach(link => {
    link.addEventListener('click', function(e) {
        e.preventDefault();
        
        // Remove active class from all links and tabs
        document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));

        // Add active class to clicked link and corresponding tab
        this.classList.add('active');
        const tabId = this.getAttribute('data-tab');
        document.getElementById(tabId + '-tab').classList.add('active');
    });
});
    </script>
</body>
</html>
