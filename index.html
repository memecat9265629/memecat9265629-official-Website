<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.card {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
    width: 300px;
    overflow: hidden;
}

.profile-image {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
}

.card-title {
    margin: 10px 0;
    font-size: 24px;
    color: #333;
}

.card-bio {
    font-size: 16px;
    color: #666;
    margin-bottom: 20px;
}

.app-list-container {
    display: flex;
    align-items: center;
    justify-content: center;
}

.app-list {
    display: flex;
    overflow-x: auto;
    scroll-behavior: smooth;
    gap: 10px;
    padding: 10px 0;
}

.app-item {
    text-align: center;
    width: 100px;
}

.app-item img {
    width: 80px;
    height: 80px;
    border-radius: 8px;
    object-fit: cover;
}

.app-name {
    font-size: 14px;
    color: #333;
}

.nav-button {
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    padding: 10px;
    margin: 0 5px;
}

.nav-button:hover {
    background-color: #0056b3;
}
</style>
</head>
<body>

    <div class="card">
        <img src="profile-image.jpg" alt="Profile Image" class="profile-image">
        <h2 class="card-title">Your Name</h2>
        <p class="card-bio">This is your bio description, a short introduction about you.</p>
        <div class="app-list-container">
            <button class="nav-button left" onclick="scrollApps(-1)">&#x276E;</button>
            <div class="app-list">
                <div class="app-item">
                    <img src="app1.jpg" alt="App 1 Image">
                    <p class="app-name">App 1</p>
                </div>
                <div class="app-item">
                    <img src="app2.jpg" alt="App 2 Image">
                    <p class="app-name">App 2</p>
                </div>
                <div class="app-item">
                    <img src="app3.jpg" alt="App 3 Image">
                    <p class="app-name">App 3</p>
                </div>
                <!-- Add more app items as needed -->
            </div>
            <button class="nav-button right" onclick="scrollApps(1)">&#x276F;</button>
        </div>
    </div>

    <script>
        function scrollApps(direction) {
    const appList = document.querySelector('.app-list');
    const scrollAmount = 100; // How much to scroll on each button click
    appList.scrollBy({
        left: direction * scrollAmount,
        behavior: 'smooth'
    });
}
    </script>
</body>
</html>
